defaults:
  - model: deepspeech
  - writer: wandb
  - metrics: example
  - datasets: train_clean_360
  - dataloader: colab_training
  - transforms: deepspeech_transforms
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 3e-4
lr_scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: 1e-2
  pct_start: 0.1
  steps_per_epoch: ${trainer.epoch_len}
  epochs: ${trainer.n_epochs}
  anneal_strategy: cos
loss_function:
  _target_: src.loss.CTCLossWrapper
  blank: ${text_encoder.pad_id}
text_encoder:
  _target_: src.text_encoder.BPETextEncoder
  pad_id: 3
  data_file_path: /content/asr_hse/data/librispeech/train-clean-360_index.json
  vocab_file_path: /content/asr_hse/data//data/datasets/librispeech/train-clean-360_vocab.txt
  sp_model_prefix: /content/asr_hse/data//data/datasets/librispeech/bpe_tokenizer
trainer:
  log_step: 50
  n_epochs: 400
  epoch_len: 400
  device_tensors: ["spectrogram", "text_encoded"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "min val_WER_(Argmax)" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 42
